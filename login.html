<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css" media="screen" />
    <title>login</title>
</head>
<body>
    <div class = "menu">
        <div id="divLogin" class="login">
            <div class = "email">
                <label for="loginUsername">Email:</label>
                <input type="text" name="loginUsername" id="inputLoginUsername">
            </div>
        
            <br>

            <div class = "senha">
                <label for="loginPassword">Senha:</label>
                <input type="password" name="loginPassword" id="inputLoginPassword">
            </div>

            <br>

            <div class = "esqueceu">
                <p>Esqueceu a senha?</p>
            </div>
            <button onclick="login()">Login</button>
        </div>

        <div class="segundapag">
            <p> Não tem login? faça cadastro <a href="cadastro.html">clicando aqui!</a></p>
        </div>
        <script src="../script.js"></script> 
    </div>
</body>
