<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>

    <div class="register">
        <label for="registerUsername">Usuário:</label>
        <input type="text" name="username" id="inputRegisterUsername">
        <label for="registerPassword">Senha:</label>
        <input type="password" name="password" id="inputRegisterPassword">
        <label for="confirmPassword">Confirmar senha:</label>
        <input type="password" name="confirmPassword" id="inputConfirmPassword">
        <button onclick="register()">Registrar</button>
    </div>

    <div id="divLogin" class="login">
        <label for="loginUsername">Usuário:</label>
        <input type="text" name="loginUsername" id="inputLoginUsername">
        <label for="loginPassword">Senha:</label>
        <input type="password" name="loginPassword" id="inputLoginPassword">
        <button onclick="login()">Login</button>
    </div>

    <span id="spanCurrentUser"></span>
    <button style="display: none;" id="btnDesconectar" onclick="logoff()">Desconectar</button>

   <script src="script.js"></script> 
</body>
</html>
